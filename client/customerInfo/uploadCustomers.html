
<template name='uploadCustomers'>
  <div style='margin:20px'>
    <strong>Choose csv file to upoad new customers:</strong>
    <input type='file' id='uploadCustomers'/>
    <input id='business'/>
  </div>
  {{#if doc}}
  <div class='row'>
    <div class='col-lg-12' style="padding:20px">
      <div style="padding-left:30px;padding-right:30px">
        {{>reactiveTable collection=doc settings = settings}}
      </div>
    </div>
  </div>
  <div class='row'>
    <div class='col-lg-3'>
    </div>
    <div class='col-lg-6' style="text-align:center;">
      <button class='btn btn-primary confirmAndUpload'>Confirm All Customers</button>
    </div>
  </div>
  {{/if}}
</template>
